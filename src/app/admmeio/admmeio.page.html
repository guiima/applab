<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Meios de Cultivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let meio of meios">
    <ion-label class="label">{{ meio.nomenclatura }} </ion-label>
    <ion-item>
      <ion-icon *ngIf="verifica_qntd(meio)" name="warning"></ion-icon>
    </ion-item>
    <ion-button
      color="dark"
      class="option1"
      slot="end"
      (click)="mostrameio(meio)"
    >
      <ion-icon name="search" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button
      color="dark"
      class="option"
      slot="end"
      (click)="AtualizaMeio(meio)"
    >
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>

    <ion-button
      color="dark"
      class="option"
      slot="end"
      (click)="alertExcluir(meio)"
    >
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
