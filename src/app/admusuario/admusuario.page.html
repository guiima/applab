<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ======================= daqui pra cima é menu ======================= -->
<ion-content padding>
  <!--LISTA PARA LIBERAR USUARIOS NOVOS-->
  <h4><b>Liberar novos Usuarios</b></h4>
  <ion-list>
    <ion-item *ngFor="let novo of novos">
      <ion-label class="label"> {{ novo.nome }}</ion-label>

      <ion-button
        color="dark"
        class="option"
        slot="end"
        (click)="mostrausuario(novo)"
      >
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button
        color="dark"
        class="option"
        slot="end"
        (click)="LiberaUsuario(novo)"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button
        color="dark"
        class="option"
        slot="end"
        (click)="alertExcluir(novo.id)"
      >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!--LISTA DE USUARIOS JÁ LIBERADOS-->
  <h4><b>Consultar Usuarios</b></h4>
  <ion-list>
    <ion-item *ngFor="let cadastrado of cadastrados">
      <ion-label class="label">{{ cadastrado.nome }}</ion-label>
      <ion-button
        color="dark"
        class="option1"
        slot="end"
        (click)="mostrausuario(cadastrado)"
      >
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button
        (click)="AtualizaUsuario(cadastrado)"
        color="dark"
        class="option"
        slot="end"
      >
        <ion-icon ios="ios-create" md="md-create" slot="end"></ion-icon>
      </ion-button>

      <ion-button
        color="dark"
        class="option"
        slot="end"
        (click)="alertExcluir1(cadastrado.id)"
      >
        <ion-icon ios="ios-trash" md="md-trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
