<div *ngIf="exibir">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Meio de Cultivo
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="content">
    <ion-content>
      <div *ngFor="let page of appPages">
        <ion-menu-toggle *ngIf="page.url">
          <ion-item
            [routerLink]="page.url"
            routerDirection="root"
            routerLinkActive="active"
          >
            <ion-icon [name]="page.icon" slot="start"> </ion-icon>
            <ion-label>
              {{ page.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</div>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let meio of meios">
      <ion-label class="label"> {{ meio.nomenclatura }}</ion-label>
      <ion-label class="option"> {{ meio.numeracao }}</ion-label>
      <ion-button color="dark" slot="end" (click)="selectItem(meio.id)">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
