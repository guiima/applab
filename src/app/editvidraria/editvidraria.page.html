<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admreagente"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Vidraria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>NOME:&nbsp;&nbsp;</ion-label>
    <ion-input
      placeholder="{{ nome }}"
      [(ngModel)]="new_nome"
      type="text"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>QUANTIDADE:&nbsp;&nbsp;</ion-label>
    <ion-input
      placeholder="{{ quantidade }} un"
      [(ngModel)]="new_quantidade"
      type="text"
    ></ion-input>
  </ion-item>

  <ion-button color="dark" expand="full" (click)="atualiza()"
    >Concluir</ion-button
  >
</ion-content>
