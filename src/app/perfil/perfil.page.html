<div *ngIf="exibir">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Perfil
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="content">
    <ion-content>
      <div *ngFor="let page of appPages">
        <ion-menu-toggle *ngIf="page.url">
          <ion-item
            [routerLink]="page.url"
            routerDirection="root"
            routerLinkActive="active"
          >
            <ion-icon [name]="page.icon" slot="start"> </ion-icon>
            <ion-label>
              {{ page.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</div>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label> Nome: {{ nome }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Email: {{ email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Senha: {{ senha }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> RA: {{ ra }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Orientador: {{ orientador }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Instituição: {{ instituicao }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Curso: {{ curso }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="dark" (click)="AtualizaPerfil()">Editar</ion-button>
  <ion-button color="dark" (click)="alertExcluir(nome)"
    >Excluir Perfil</ion-button
  >
</ion-content>
