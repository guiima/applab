<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Reagentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let reagente of reagentes">
    <ion-label class="label">{{ reagente.nomenclatura }} </ion-label>
    <ion-item>
      <ion-icon *ngIf="verifica_qntd(reagente)" name="warning"></ion-icon>
    </ion-item>
    <ion-button
      color="dark"
      class="option1"
      slot="end"
      (click)="mostrareagente(reagente)"
    >
      <ion-icon name="search" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-button
      color="dark"
      class="option"
      slot="end"
      (click)="AtualizaReagente(reagente)"
    >
      <ion-icon ios="ios-create" md="md-create" slot="end"></ion-icon>
    </ion-button>

    <ion-button
      color="dark"
      class="option"
      slot="end"
      (click)="alertExcluir(reagente)"
    >
      <ion-icon ios="ios-trash" md="md-trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
